<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="js/script.js" defer></script>
    
</head>
<body>
    <section>
        <article>
            <div class="container">
              <section class="app">
                <input type="text" id="result-area" readonly  value="0">
              </section>
                 <div class="numbers">
                     <div class="row">
                        <button type="button" class="operation">+/-</button>
                        <button type="button" class="operation">%</button>
                        <button type="button" class="clear" >C</button>
                        <button type="button" class="operation" >/</button>
                     </div>
                       <div class="row">
                            <button type="button" class="number" name="button">7</button>
                            <button type="button" class="number" name="button">8</button>
                            <button type="button" class="number" name="button">9</button>
                            <button type="button" class="operation">*</button>
                         </div>
                         <div class="row">
                           <button type="button" class="number" name="button">4</button>
                           <button type="button" class="number" name="button">5</button>
                           <button type="button" class="number" name="button">6</button>
                           <button type="button" class="operation">+</button>
                         </div>
                         <div class="row">
                           <button type="button" class="number" name="button">1</button>    
                           <button type="button" class="number" name="button">2</button>
                           <button type="button" class="number" name="button">3</button>
                           <button type="button" class="operation">-</button> 
                         </div>
                         <div class="row">
                            <button type="button" class="number" name="button">0</button>
                            <button type="button" class="number" name="button">.</button>
                            <button type="button" class=result name="button">=</button>
                           
                         </div>
                  </div> 
                    
                </section>
                    
            </div>
        </article>
    </section>
</body>
</html>
